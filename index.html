<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda commerce</title>

    <script src="https://kit.fontawesome.com/5268697871.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="styles/panda.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <nav>
            <figure class="logo">
                <img src="images/logo.png" alt="">
            </figure>
            <div class="search-parent">
                <input type="text" name="" id="" placeholder="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="nav-items">
                <ul>
                    <li> <a href="">Home</a></li>
                    <li> <a href="">Products</a></li>
                    <li> <a href="">About us</a></li>
                    <li> <a href="">Contact Us</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
         <section class="banner">
                <div>
                    <h1>Mi LED TV 4A PRO 32</h1>
                    <p>Amet minim mollit non deserunt ullamco est sit aliqua dolor do amet sint. Velit officia consequat duis enim velit mollit. Exercitation veniam consequat sunt nostrud amet.</p>
                    <span class="banner-price">$1289</span> <br>
                    <button class="btn-primary">Buy Now <i class="fa-solid fa-arrow-right"></i></button>
                </div>
                <div>
                    <img src="images/banner-images/tv.png" alt="TV" width="400px" height="375px">
                </div>
            </section>
        <section class="categories">
            <h2>Categories</h2>
            <div class="categories-card-container">
            <div class="category-card">
                <h3 class="category-title">Watch</h3>
                <img src="images/categories/watch.png" alt="" width="70px" height="90px">
            </div>
            <div class="category-card-two">
                <h3 class="category-title">Bag</h3>
                <img src="images/categories/bag.png" alt="" width="70px" height="90px">
            </div>
            <div class="category-card-three">
                <h3 class="category-title">Shoes</h3>
                <img src="images/categories/shoes.png" alt="" width="70px" height="90px">
            </div>
            </div>
        </section>    
    </main>
    <footer>

    </footer>
</body>
</html>
